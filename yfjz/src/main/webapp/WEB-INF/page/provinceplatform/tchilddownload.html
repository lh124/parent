<!DOCTYPE html>
<html>
<head>
<title>省平台下载新生儿表</title>
#parse("sys/header.html")
	<link rel="stylesheet" href="${rc.contextPath}/statics/css/public/public.css" media="all">
</head>
<body>
<div id="rrapp" v-cloak style="margin: 5px">
	<div v-show="showList">
		<div class="grid-btn">

			<form class="form-inline" role="form">
				<div class="form-group">
					&nbsp;出生日期:<input type="text" class="form-control" v-model.trim="q.neboBirthtimeStart" id="neboBirthtimeStart" @keyup.enter="query" style="width: 100px" placeholder="">
				</div>
				<div class="form-group">
					—<input type="text" class="form-control" v-model.trim="q.neboBirthtimeEnd" id="neboBirthtimeEnd" @keyup.enter="query" style="width: 100px" placeholder="">
				</div>
				<a class="btn btn-primary" @click="query"><i class="fa fa-search"></i>&nbsp;查询</a>
				<a class="btn btn-primary" @click="downloadNewBorn"><i class="fa fa-download"></i>&nbsp;下载</a>
			</form>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>

</div>

<script src="${rc.contextPath}/statics/js/provinceplatform/tchilddownload.js?_${date.systemTime}"></script>
</body>
</html>
