<!DOCTYPE html>
<html>
<head>
<title>儿童出生医院</title>
#parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			#if($shiro.hasPermission("tbasehospital:save"))
			<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			#end
			#if($shiro.hasPermission("tbasehospital:update"))
			<a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			#end
			#if($shiro.hasPermission("tbasehospital:delete"))
			<a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			#end
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
											<div class="form-group">
			   	<div class="col-sm-2 control-label">医院名称</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="tBaseHospital.hospitalName" placeholder="医院名称"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">医院所在区域编码</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="tBaseHospital.orgAreaCode" placeholder="医院所在区域编码"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">状态: 0：正常；-1：删除</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="tBaseHospital.status" placeholder="状态: 0：正常；-1：删除"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">启用时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="tBaseHospital.createTime" placeholder="启用时间"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">删除状态：0：正常；1：删除</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="tBaseHospital.deleteStatus" placeholder="删除状态：0：正常；1：删除"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">更新时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="tBaseHospital.updateTime" placeholder="更新时间"/>
			    </div>
			</div>
							<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="${rc.contextPath}/statics/js/tbasehospital/tbasehospital.js?_${date.systemTime}"></script>
</body>
</html>
