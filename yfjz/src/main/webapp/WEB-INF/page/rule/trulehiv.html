<!DOCTYPE html>
<html>
<head>
<title>母亲感染HIV所生儿童接种规则表</title>
#parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			#if($shiro.hasPermission("trulehiv:save"))
			<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			#end
			#if($shiro.hasPermission("trulehiv:update"))
			<a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			#end
			#if($shiro.hasPermission("trulehiv:delete"))
			<a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			#end
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
											<div class="form-group">
			   	<div class="col-sm-2 control-label">hiv感染状态</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="tRuleHiv.hivType" placeholder="hiv感染状态：1、感染；2、感染不详；3、未感染"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">是否有症状或免疫抑制</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="tRuleHiv.symptomType" placeholder="是否有症状或免疫抑制：1、有症状；2、无症状"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">不可接种疫苗</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="tRuleHiv.cannotPlanClass" placeholder="不可或暂缓接种的规划疫苗类别ID，多个疫苗类别用逗号隔开"/>
			    </div>
			</div>
							<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="${rc.contextPath}/statics/js/rule/trulehiv.js?_${date.systemTime}"></script>
</body>
</html>
