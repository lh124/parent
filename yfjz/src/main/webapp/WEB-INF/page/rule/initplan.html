<!DOCTYPE html>
<html>
<head>
<title>未初始化儿童数据</title>
#parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div style="height: 50px;border:1px solid #888888;box-shadow: 6px 6px 3px #888888;padding: 12px">
		&emsp;儿童总数：<span id="childtotal">0</span> &emsp;&emsp;&emsp;&emsp;  已初始化：<span id="childplan" style="color: #00B83F">0</span> &emsp;&emsp;&emsp;&emsp;未初始化：<span id="childnoplan" style="color: red">0</span>
	</div>
	<br>
	<div v-show="showList">
		<div class="grid-btn">
			#if($shiro.hasPermission("initplan:initAll"))
			<a class="btn btn-danger" @click="initAll"><i class="fa fa-space-shuttle"></i>&nbsp;重新初始化全部</a>
			#end
			#if($shiro.hasPermission("initplan:init"))
			<a class="btn btn-primary" @click="init"><i class="fa fa-pencil-square-o"></i>&nbsp;初始化选中</a>
			#end
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
</div>
<div id="initprogress" class="modal fade" tabindex="-1" role="dialog" style="width: 600px; left: 30%;top:46%;">
	<div class="modal-dialog" role="document">
		<div class="modal-body">
			<div class="progress">
				<div id="initprogressbar" class="progress-bar  progress-bar-striped progress-bar-animated" aria-valuemax="100" aria-valuemin="0" style="width:90%;">
					90%
				</div>
			</div>
		</div>
	</div>
</div>
<script src="${rc.contextPath}/statics/js/rule/initplan.js?_${date.systemTime}"></script>
</body>
</html>
