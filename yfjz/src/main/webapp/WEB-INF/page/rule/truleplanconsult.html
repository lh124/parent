<!DOCTYPE html>
<html>
<head>
<title>儿童应接种计划参照表</title>
#parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			#if($shiro.hasPermission("truleplanconsult:save"))
			<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			#end
			#if($shiro.hasPermission("truleplanconsult:update"))
			<a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			#end
			#if($shiro.hasPermission("truleplanconsult:delete"))
			<a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			#end
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
											<div class="form-group">
			   	<div class="col-sm-2 control-label">儿童编码</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="tRulePlanConsult.childCode" placeholder="儿童编码"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">规划字典ID</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="tRulePlanConsult.classId" placeholder="规划字典ID"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">接种剂次</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="tRulePlanConsult.injectionTimes" placeholder="接种剂次"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">接种时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="tRulePlanConsult.inoculateTime" placeholder="接种时间"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">最早接种时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="tRulePlanConsult.firstTime" placeholder="最早接种时间"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">及时时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="tRulePlanConsult.timelyTime" placeholder="及时时间"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">合格时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="tRulePlanConsult.qualifiledTime" placeholder="合格时间"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">最晚时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="tRulePlanConsult.lastTime" placeholder="最晚可接种时间"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">接种状态</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="tRulePlanConsult.state" placeholder="接种状态"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">接种信息ID</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="tRulePlanConsult.inoculateId" placeholder="接种信息ID"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">最早月龄</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="tRulePlanConsult.firstMonth" placeholder="最早月龄"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">及时月龄</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="tRulePlanConsult.timelyMonth" placeholder="及时月龄"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">合格月龄</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="tRulePlanConsult.qualifiledMonth" placeholder="合格月龄"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">最晚接种月龄</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="tRulePlanConsult.lastMonth" placeholder="最晚接种月龄"/>
			    </div>
			</div>
							<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="${rc.contextPath}/statics/js/rule/truleplanconsult.js?_${date.systemTime}"></script>
</body>
</html>
