function saveSet() {

	var data= $("#ff").serializeArray();
	var childCocde = [];
	var birthCard = [];
	var identityCard = [];
	var cname = [];
	var sex = [];
	var year = [];
	var month = [];
	var day = [];
	var hospital = [];
	var birthWeight = [];
	var guardianName = [];
	var relationShip = [];
	/*var familyAddress = [];
	 var hukouregioncode = [];*/
	var province_name = [];
	var city_name = [];
	var county_name = [];
	var town_name = [];
	var dateiled = [];

	var province_name_h = [];
	var city_name_h = [];
	var county_name_h = [];
	var town_name_h = [];
	var allergy = [];
	var avoid = [];
	var telephone = [];
	var govement = [];
	var printYear = [];
	var printMonth = [];
	var printDay = [];
	for(var i = 0; i<data.length;i++){
		if(i%28==0){
			childCocde.push(data[i]);
		}
		if(i%28==1){
			birthCard.push(data[i]);
		}
		if(i%28==2){
			identityCard.push(data[i]);
		}
		if(i%28==3){
			cname.push(data[i]);
		}
		if(i%28==4){
			sex.push(data[i]);
		}
		if(i%28==5){
			year.push(data[i]);
		}
		if(i%28==6){
			month.push(data[i]);
		}
		if(i%28==7){
			day.push(data[i]);
		}
		if(i%28==8){
			hospital.push(data[i]);
		}
		if(i%28==9){
			birthWeight.push(data[i]);
		}
		if(i%28==10){
			guardianName.push(data[i]);
		}
		if(i%28==11){
			relationShip.push(data[i]);
		}
		if(i%28==12){
			province_name.push(data[i]);
		}
		if(i%28==13){
			city_name.push(data[i]);
		}
		if(i%28==14){
			county_name.push(data[i]);
		}
		if(i%28==15){
			town_name.push(data[i]);
		}
		if(i%28==16){
			dateiled.push(data[i]);
		}
		if(i%28==17){
			province_name_h.push(data[i]);
		}
		if(i%28==18){
			city_name_h.push(data[i]);
		}
		if(i%28==19){
			county_name_h.push(data[i]);
		}
		if(i%28==20){
			town_name_h.push(data[i]);
		}
		if(i%28==21){
			allergy.push(data[i]);
		}
		if(i%28==22){
			avoid.push(data[i]);
		}
		if(i%28==23){
			telephone.push(data[i]);
		}
		if(i%28==24){
			govement.push(data[i]);
		}
		if(i%28==25){
			printYear.push(data[i]);
		}
		if(i%28==26){
			printMonth.push(data[i]);
		}
		if(i%28==27){
			printDay.push(data[i]);
		}
	}
	var datas = [];
	datas.push(childCocde) ;
	datas.push(birthCard);
	datas.push(identityCard);
	datas.push(cname);
	datas.push(sex);
	datas.push(year);
	datas.push(month);
	datas.push(day);
	datas.push(hospital);
	datas.push(birthWeight);
	datas.push(guardianName);
	datas.push(relationShip);
	datas.push(province_name);
	datas.push(city_name);
	datas.push(county_name);
	datas.push(town_name);
	datas.push(dateiled);
	datas.push(province_name_h);
	datas.push(city_name_h);
	datas.push(county_name_h);
	datas.push(town_name_h);
	datas.push(allergy);
	datas.push(avoid);
	datas.push(telephone);
	datas.push(govement);
	datas.push(printYear);
	datas.push(printMonth);
	datas.push(printDay);
	var datass = JSON.stringify(datas);


	$.ajax({
			type: "post",
			url: webpath+'/SetPrintForm/ChildInfoPrintSet.jhtml',
			dataType: "json",
			data:{"datass":datass},
			success: function (data) {
				if(data.message=='true'){
						$.ajax({
							type: "post",
							url: webpath+'/SetPrintForm/ChildInfoSetIntoTable.jhtml',
							dataType: "json",
							data: {"datass":datass},
							success: function (data) {
								if(data.message=='true'){
									layer.msg("保存成功",{icon: 1});
								}else{
									layer.msg("保存失败",{icon: 5});
								}

							},
							error: function (response, err) {
								layer.msg("保存失败",{icon: 5});
							}
						});
						/*layer.msg("保存成功",{icon: 1});*/

				}else{
					layer.msg("修改失败",{icon: 5});
				}

			},
			error: function (response, err) {
				layer.msg("修改失败",{icon: 5});
			}
		});
	}
