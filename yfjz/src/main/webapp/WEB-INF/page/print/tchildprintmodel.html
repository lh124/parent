<!DOCTYPE html>
<html>
<head>
<title>儿童打印模板</title>
#parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			#if($shiro.hasPermission("tchildprintmodel:save"))
			<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			#end
			#if($shiro.hasPermission("tchildprintmodel:update"))
			<a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			#end
			#if($shiro.hasPermission("tchildprintmodel:delete"))
			<a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			#end
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
											<div class="form-group">
			   	<div class="col-sm-2 control-label">机构编号</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="tChildPrintModel.orgid" placeholder="机构编号"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">模板名称</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="tChildPrintModel.modelName" placeholder="模板名称"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">xml文件名称</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="tChildPrintModel.xmlName" placeholder="xml文件名称"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">用户名</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="tChildPrintModel.username" placeholder="用户名"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">接种证模板值为1,接种卡模板值为2</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="tChildPrintModel.remark" placeholder="接种证模板值为1,接种卡模板值为2"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">状态,0正常,1停用</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="tChildPrintModel.status" placeholder="状态,0正常,1停用"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">删除状态：0：正常；1：删除</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="tChildPrintModel.deleteStatus" placeholder="删除状态：0：正常；1：删除"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">创建时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="tChildPrintModel.createTime" placeholder="创建时间"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">更新时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="tChildPrintModel.updateTime" placeholder="更新时间"/>
			    </div>
			</div>
							<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="${rc.contextPath}/statics/js/tchildprintmodel/tchildprintmodel.js?_${date.systemTime}"></script>
</body>
</html>
