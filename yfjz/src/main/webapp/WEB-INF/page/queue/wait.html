<!doctype html>
<html lang="en">
<head>

<body>
    <div class="container">

            </div>

    </div>
<script type="text/javascript" src="${rc.contextPath}/statics/libs/jquery.min.js"></script>
<script>
    $(function () {
        var wHeight = $(window).height();
        var top = $('.items-top').innerHeight();
        $(".item-content").css({
            height: wHeight - top + 'px'
        });

        var limit = 3;
        if(limit == 3) {
            $(".row-items").css({
                width: (100 / 3).toFixed(4) + '%'
            });
        }else {
            $(".row-items").css({
                width: (100 / 4) + '%'
            });
        }
    });
</script>
</body>
</html>
