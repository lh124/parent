<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>过敏信息</title>
    #parse("sys/header.html")
</head>
<body>
<form class="form-horizontal" id="allergy">
    <div class="form-group">
        <div class="col-sm-2 control-label">儿童编码</div>
        <div class="col-sm-10">
            <input type="text" class="form-control" v-model="tChildAllergy.chilCode" id="chilCodett" readonly placeholder=""/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-2 control-label">儿童姓名</div>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="chilNamett" readonly placeholder=""/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-2 control-label">过敏信息<span  style="color:red;padding-left: 5px;float: right;font-size: 20px">*</span></div>
        <div class="col-sm-10">
            <input type="text" class="form-control" v-model="tChildAllergy.describes" id="describes" name="describes" placeholder=""/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-2 control-label">检测日期</div>
        <div class="col-sm-10">
            <input type="text" class="form-control" v-model="tChildAllergy.checkDate" id="checkDate" placeholder=""/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-2 control-label"></div>
        <input type="button" class="btn btn-primary" onclick="saveallergy()" value="确定"/>
        &nbsp;&nbsp;<input type="button" class="btn btn-warning" onclick="colsebtn()" value="返回"/>
    </div>
</form>
</body>
<script type="text/javascript" src="${rc.contextPath}/statics/js/bus/noabnormal.js"></script>
</html>
