<div class="modal fade" id="myModal_here" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" style="width: 300px;margin-top: 341px;height: 200px">
            <div class="modal-header" style="background-color: #37B083;height: 38px;">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">变更原因</h4>
            </div>
            <div class="modal-body" style="padding:0px"><textarea  id="updataReason"  style="height: 95px;width: 289px;"></textarea></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="btnReason">提交更改</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
