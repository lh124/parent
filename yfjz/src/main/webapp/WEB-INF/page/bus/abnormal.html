<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>异常反应</title>
    #parse("sys/header.html")
</head>
<body>
<form class="form-horizontal" id="abnormal">
    <div class="form-group">
        <div class="col-sm-2 control-label">儿童编码</div>
        <div class="col-sm-10">
            <input type="text" class="form-control" v-model="tChildAbnormal.chilCode" id="chilCodett" readonly  placeholder=""/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-2 control-label">儿童姓名</div>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="chilNamett" readonly placeholder=""/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-2 control-label">疫苗</div>
        <div class="col-sm-10">
            <select v-model="tChildAbnormal.aefiBactCode" class="form-control selectpicker"  id="aefiBactCode"  name="aefiBactCode" data-live-search="true">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-2 control-label">反应症状<span  style="color:red;padding-left: 5px;float: right;font-size: 20px">*</span></div>
        <div class="col-sm-10">
            <select v-model="tChildAbnormal.aefiCode" class="form-control selectpicker"  id="aefiCode"  name="aefiCode"  data-live-search="true">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-2 control-label">反应日期<span  style="color:red;padding-left: 5px;float: right;font-size: 20px">*</span></div>
        <div class="col-sm-10">
            <input type="text" class="form-control" v-model="tChildAbnormal.aefiDate" id="aefiDate" name="aefiDate" placeholder=""/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-2 control-label"></div>
        <input type="button" class="btn btn-primary" onclick="saveabnormal()" value="确定"/>
        &nbsp;&nbsp;<input type="button" class="btn btn-warning" onclick="colsebtn()" value="关闭"/>
    </div>
</form>
</body>
<script type="text/javascript" src="${rc.contextPath}/statics/js/bus/noabnormal.js"></script>
</html>
