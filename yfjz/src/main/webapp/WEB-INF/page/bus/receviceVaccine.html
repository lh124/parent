<!DOCTYPE html>
<html xmlns:v-bind="http://java.sun.com/jsf/composite" xmlns:v-validate="http://java.sun.com/jsf/core">
<head>
<title>领取疫苗</title>
    <link rel="stylesheet" href="${rc.contextPath}/statics/css/public/public.css" media="all">
    <link rel="stylesheet" href="${rc.contextPath}/statics/css/public/base.css" media="all">
    #parse("sys/header.html")
    <style>

        .ui-jqgrid .ui-jqgrid-pager .ui-pager-table, .ui-jqgrid .ui-jqgrid-toppager .ui-pager-table {
            table-layout: auto;
        }

    </style>
</head>
<body>
<div id="vac">
    <div class="grid-btn">
        <form class="form-inline" style="margin-top: 10px;margin-bottom: 10px"  id="searchForm">
            <div class="form-group">
                <label >疫苗名称:</label>
                <!--<input type="text" class="form-control" style="width: 150px" id="searchProductName" placeholder="疫苗名称">-->
                <select  class=" selectpicker" name="productName"    id="searchProductName"  data-live-search="true"  >
                </select>
            </div>
            <div class="form-group">
                <label >生产厂家:</label>
                <!--  <input type="text" class="form-control" style="width: 150px" id="searchFactoryName" placeholder="生产厂家">-->
                <select  class=" selectpicker" name="factoryId"    id="searchFactoryName"  data-live-search="true"  >
                </select>
            </div>
            <div class="form-group">
                <label >批号:</label>
                <input type="text" class="form-control" style="width: 150px" id="searchBatch" placeholder="批号">
            </div>
            <div class="form-group">
                <label >失效期:</label>
                <input type="text" class="form-control" style="width: 150px"    id="searchDate" placeholder="失效期" data-date-format="yyyy-mm-dd">
            </div>
            <a class="btn btn-warning" @click="query"><i class="fa fa-search"></i>&nbsp;查询</a>
            <a class="btn btn-primary" @click="reset"><i class="fa fa-refresh"></i>&nbsp;重置</a>
        </form>

    </div>
    <div class="row">
        <div class=" col-sm-6" style="height: 600px; width: 50%;">
            <div class="form-inline" style="margin-top: 10px;margin-bottom: 10px"  >
                <button class="btn btn-primary" id="receiveVac" @click="receiveVac"><i class="fa fa-plus"></i>&nbsp;领取疫苗</button>
                <div class="form-group" style="margin-left: 300px">
                    <label >接种台:</label>
                    <span style="margin-left: 20px;color: #00B83F">$shiro.getBaseInfo("inocTowerName")</span>

                </div>
            </div>
            <table id="stockJqGrid"></table>
            <div id="stockJqGridPager"></div>

        </div>
        <div class=" col-sm-6" style="height: 700px; width: 50%;">
            <ul id="myTab" class="nav nav-tabs">
                <li class="active">
                    <a href="#home" data-toggle="tab">
                        已领取疫苗
                    </a>
                </li>
                <li><a href="#ios" data-toggle="tab">领取记录</a></li>
                <li><button class='btn  btn-info' @click="output"><i class="fa fa-share"></i>&nbsp;生成温度运输表</button></li>
            </ul>
            <div id="myTabContent" class="tab-content">
                <div class="tab-pane fade in active" id="home">
                  <table id="receiveGird"></table>
                  <div id="receiveGirdPage"></div>
                </div>
                <div class="tab-pane fade" id="ios">
                    <table id="receiveRecordGird"></table>
                    <div id="receiveRecordGirdPage"></div>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="${rc.contextPath}/statics/js/bus/receviceVaccine.js?_${date.systemTime}"></script>
</body>
</html>
