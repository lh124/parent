<!DOCTYPE html>
<html>
<head>
<title>儿童建卡率统计</title>
#parse("sys/header.html")
	<script type="application/javascript">
        var orgId="$shiro.getBaseInfo('orgId')";
	</script>
</head>
<body style="padding: 5px">
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div id="unprintdiv" class="grid-btn">
			<form id="unInoNoteForm" class="form-inline" role="form">

				<div class="form-group">
					建卡日期:<input type="text" class="form-control" id="createCardDateStart" name="createCardDateStart" @keyup.enter="query" style="width: 110px" placeholder="">
				</div>
				<div class="form-group">
					—<input type="text" class="form-control" id="createCardDateEnd" name="createCardDateEnd" @keyup.enter="query" style="width: 110px" placeholder="">
				</div>

				<div class="form-group" id="chilCommitteeIdParent">
					&nbsp;居委会/行政村:
					<select  class="selectpicker" id="chilCommittees" name="chilCommittees" title=""  multiple data-live-search="true"></select>
				</div>

				<div class="form-group">
					在册情况:
					<select  class="selectpicker" id="infostatus" name="infostatus" title=""  multiple data-live-search="true"></select>
				</div>
				<div class="form-group">
					出生日期:<input type="text" class="form-control"  id="birthDayStart" name="birthDayStart" style="width: 110px" placeholder="">
				</div>
				<div class="form-group">
					—<input type="text" class="form-control"  id="birthDayEnd" name="birthDayEnd"  style="width: 110px" placeholder="">
				</div>
				<a class="btn btn-primary" @click="query">查询</a>
				<a class="btn btn-default" @click="print">打印</a>
				<a class="btn btn-default" @click="excel"><i class="fa fa-file-excel-o"></i>&nbsp;导出</a>
			</form>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>

</div>
<script src="${rc.contextPath}/statics/js/statistics/createCardRate.js?_${date.systemTime}"></script>
</body>
</html>
