<!DOCTYPE html>
<html>
<head>
<title>保存app上传的文件基本信息表，每个Android盒子需要播放视频的路径</title>
#parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			#if($shiro.hasPermission("tmvrelevance:save"))
			<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			#end
			#if($shiro.hasPermission("tmvrelevance:update"))
			<a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			#end
			#if($shiro.hasPermission("tmvrelevance:delete"))
			<a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			#end
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
											<div class="form-group">
			   	<div class="col-sm-2 control-label">视频的id</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="tMvRelevance.mvId" placeholder="视频的id"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">播放台</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="tMvRelevance.towerId" placeholder="播放台"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">视频的真实全路径</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="tMvRelevance.fileurl" placeholder="视频的真实全路径"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">添加视频的时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="tMvRelevance.createtime" placeholder="添加视频的时间"/>
			    </div>
			</div>
							<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="${rc.contextPath}/statics/js/tmvrelevance/tmvrelevance.js?_${date.systemTime}"></script>
</body>
</html>
