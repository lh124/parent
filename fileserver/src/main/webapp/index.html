<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>文件服务器</title>
<style type="text/css">
	body #show_div_id{
		width: 730px;
		height: 300px;
		text-align:center;/* div中的文字剧中 */
		margin: 100px auto; /* 外边距  上下100像素，左右自动 */
		background-image: url(images/a.png);/* 背景图片 */
		background-repeat: no-repeat;/* 背景图片不重复 */
		font-size: 16px;/* 文字大小 */
		letter-spacing: 1em;/*设置字与字之间的间距 */
		color: magenta;/* 文字颜色 */
	}
</style>
</head>
<body>
	<div id="show_div_id">欢迎使用文件上传服务</div>
</body>
</html>
